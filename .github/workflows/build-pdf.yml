name: Build Resume PDF

on:
  push:
    paths:
      - 'src/resume.tex'
      - '.github/workflows/build-pdf.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX with XeLaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: src/resume.tex
          compiler: xelatex
          args: "-interaction=nonstopmode -halt-on-error"

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: src/resume.pdf

      - name: Commit and push PDF to root (optional, for GitHub Pages)
        run: |
          # Копируем PDF в корень, чтобы он был доступен по /resume.pdf
          cp src/resume.pdf ./resume.pdf
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add resume.pdf
          git commit -m "Auto-update resume.pdf" || echo "No changes to commit"
          git push