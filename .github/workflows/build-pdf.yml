name: Build Resume PDF

on:
  push:
    paths:
      - 'src/resume.tex'
      - '.github/workflows/build-pdf.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Разрешает запись в репозиторий

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile LaTeX with XeLaTeX inside src/
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: src
          root_file: resume.tex
          compiler: xelatex
          args: "-interaction=nonstopmode -halt-on-error"

      - name: Copy PDF to root for GitHub Pages
        run: cp src/resume.pdf ./resume.pdf

      - name: Commit and push PDF if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resume.pdf
          # Коммит только если файл изменился
          git diff --quiet --exit-code HEAD resume.pdf || \
            git commit -m "Auto-update resume.pdf" && git push